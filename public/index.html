<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ShareTunes</title>
		<link rel="shortcut icon" href="https://img.icons8.com/clouds/100/000000/music.png" type="image/png">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-headphones"></i> ShareTunes</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="POP">POP</option>
							<option value="K-POP">K-POP</option>
							<option value="EDM">EDM</option>
							<option value="STUDY">STUDY</option>
							<option value="POPULAR">POPULAR</option>
							<option value="SHREY'S CHOICE">SHREY'S CHOICE</option>
						</select>
					</div>
					<button type="submit" class="btn">Enter Streaming Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
